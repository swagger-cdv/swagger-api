<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Animated Glowing Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.3/swagger-ui.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background-color: #000;
      position: relative;
      transition: background-color 0.5s ease;
      /* Transition for background color change */
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      transition: opacity 0.5s ease;
      /* Transition for background opacity change */
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.8;
      animation: glow 8s linear infinite alternate;
      background-color: #8000ff;
    }

    @keyframes glow {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(200px, 200px) scale(1.2);
      }
    }

    .glow:nth-child(2) {
      animation-delay: 1s;
      left: 60%;
      top: 30%;
    }

    .glow:nth-child(3) {
      animation-delay: 2s;
      left: 30%;
      top: 70%;
    }

    .glow:nth-child(4) {
      animation-delay: 3s;
      left: 75%;
      top: 20%;
    }

    .text-background {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      font-size: 120px;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.1);
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.4),
        0 0 15px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
      white-space: nowrap;
      user-select: none;
      letter-spacing: 10px;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    .text-background span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards, typing 0.6s steps(20) forwards, colorChange 1s forwards;
      color: rgba(255, 255, 255, 0.1);
      font-weight: 900;
      transition: color 0.3s ease;
    }

    .text-background span:nth-child(1) {
      animation-delay: 0s;
    }

    .text-background span:nth-child(2) {
      animation-delay: 0.05s;
    }

    .text-background span:nth-child(3) {
      animation-delay: 0.1s;
    }

    .text-background span:nth-child(4) {
      animation-delay: 0.15s;
    }

    .text-background span:nth-child(5) {
      animation-delay: 0.2s;
    }

    .text-background span:nth-child(6) {
      animation-delay: 0.25s;
    }

    .text-background span:nth-child(7) {
      animation-delay: 0.3s;
    }

    .text-background span:nth-child(8) {
      animation-delay: 0.35s;
    }

    .text-background span:nth-child(9) {
      animation-delay: 0.4s;
    }

    .text-background span:nth-child(10) {
      animation-delay: 0.45s;
    }

    .text-background span:nth-child(11) {
      animation-delay: 0.5s;
    }

    .text-background span:nth-child(12) {
      animation-delay: 0.55s;
    }

    .text-background span:nth-child(13) {
      animation-delay: 0.6s;
    }

    .text-background span:nth-child(14) {
      animation-delay: 0.65s;
    }

    .text-background span:nth-child(15) {
      animation-delay: 0.7s;
    }

    .text-background span:nth-child(16) {
      animation-delay: 0.75s;
    }

    .text-background span:nth-child(17) {
      animation-delay: 0.8s;
    }

    .text-background span:nth-child(18) {
      animation-delay: 0.85s;
    }

    .text-background span:nth-child(19) {
      animation-delay: 0.9s;
    }

    .text-background span:nth-child(20) {
      animation-delay: 0.95s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        color: rgba(255, 255, 255, 0.1);
      }

      100% {
        opacity: 1;
        color: rgba(255, 255, 255, 0.1);
      }
    }

    @keyframes typing {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes colorChange {
      0% {
        color: rgba(255, 255, 255, 0.1);
      }

      100% {
        color: #fff;
      }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: calc(100% - 40px);
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 25px;
      background-color: #f9f9f9;
      color: #333;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .input-group input::placeholder {
      color: #999;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .login-container button {
      width: calc(100% - 40px);
      padding: 12px 15px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    #swagger-ui {
      display: none;
      overflow: hidden;
      /* Hide Swagger UI by default */
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="background" id="background">
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="text-background" id="text-background">
      <span>C</span><span>O</span><span>D</span><span>E</span><span>D</span>
      <span>I</span><span>V</span><span>A</span>
    </div>
  </div>

  <div class="login-container">
    <h2>Swagger CODEDIVA</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="swagger-ui">
    <div id="swagger-ui-container"></div>
  </div>

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.3/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.3/swagger-ui-standalone-preset.js"></script>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js'
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js'

    // Initialize Firebase
    async function getFirebaseConfig() {
      const response = await fetch("https://swagger-codediva.s3.amazonaws.com/config.json");
      return response.json();
    }

    getFirebaseConfig().then(firebaseConfig => {

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form from submitting the traditional way

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if the input matches the mock user credentials
        signInWithEmailAndPassword(auth, username, password)
          .then((userCredential) => {
            document.body.classList.add('fade-out');

            // Wait for the animation to complete before redirecting
            setTimeout(() => {
              window.location.href = "https://te/stflight.codediva.co.th/eastspring/api2-2/swaggerUI.html";
            }, 1000);

          })
          .catch((error) => {
            alert(error);
          });
      });
    });
  </script>


  <script>
    // Block right-click
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });

    // Block specific key combinations
    document.addEventListener('keydown', function (event) {
      if (event.key === 'F12') {
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && event.key === 'I') {
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && event.key === 'J') {
        event.preventDefault();
      }
      if (event.ctrlKey && event.key === 'U') {
        event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && event.key === 'C') {
        event.preventDefault();
      }
    });
  </script>
</body>

</html>
